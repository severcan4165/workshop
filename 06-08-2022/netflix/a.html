<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <link rel="shortcut icon" href="Netflix_icon.svg.png" type="image/x-icon">
    <title>NetFlix</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>NET<span>FLIX</span></h1>
            <p>Thank you for signing up Netflix. Tell us more about your self</p>
        </header>
        <div class="form">
            <form action="result.html" >
                <div>
                    <label class="fontlabel1" for="name">Name</label><br>
                    <input class="inputarea" type="text" name="name" id="name" placeholder="Enter your name" required ><br>
                    <label class="fontlabel1" for="age">Age</label><br>
                    <input class="inputarea" type="number" name="age" id="age" placeholder="Age" min="18" required ><br>
                    <label class="fontlabel1" for="email">Email</label><br>
                    <input class="inputarea" type="email" name="Email" id="email" placeholder="Enter your Email" required>
                </div>

                <div>
                    <h3>Content type</h3>
                    <select name="content_type" id="content_type">
                        <option value="none" selected disabled>make your choise</option>
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                        <option value="tvshows">Tv Shows</option>
                    </select>
                </div>
                <div class="fonts">
                    <h3>Movie type</h3>
                    <label><input type="checkbox" name="comedy" >Comedy</label><br>
                    <label><input type="checkbox" name="action">Action</label><br>
                    <label><input type="checkbox" name="romance">Romance</label><br><br>
                    <h3>Gender</h3>
                    <label> <input type="radio" name="gender" value="Male">Male</label><br>
                    <label> <input type="radio" name="gender" value="Female"> Female</label><br>
                    <label> <input type="radio" name="gender" value="Other"> Other</label><br><br>
                    <h3>Feed back</h3>
                    <textarea id="txtarea"name="comment" cols="40" rows="6" placeholder="Enter your comment..." style="resize:none ;"></textarea>
                </div>
                
                <div class="submit"><input type="submit" value="Submit" id="submit"></div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
